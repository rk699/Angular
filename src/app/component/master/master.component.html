<div class="row m-1 p-1">
    <div class="col-12 text-center">
        <div class="btn-group">
          <button type="button" (click)="changeTab('Roles')" class="btn m-2"
           [ngClass]="currentComponent == 'Roles' ? 'btn-success':'btn-primary'">Roles</button>
        </div>
        <div class="btn-group">          
          <button type="button"  (click)="changeTab('Designation')" class="btn m-2" 
          [ngClass]="currentComponent == 'Designation' ? 'btn-success':'btn-primary'">Designation</button>
        </div>
    </div>
</div> 

<div class="row">
    @if (currentComponent === 'Roles') {
    <div class="col-12">
      <app-roles></app-roles>
    </div>
  }
</div>
<div class="row">
    @if (currentComponent === 'Designation') {
    <div class="col-12">
      <app-designation></app-designation>
    </div>
  }
</div>
