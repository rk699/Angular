<div class="container mt-4">
    <div class="row">

        <!-- LEFT SIDE FORM -->
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    Client Form
                </div>

                <div class="card-body">

               
                        <div class="mb-3">

                            <input type="text" hidden>
                        </div>

                        <div class="mb-3">
                            <label>Contact Person</label>
                            <input type="text" [(ngModel)]="clientObj.contactPersonName" class="form-control" >
                        </div>

                        <div class="mb-2">
                            <label  >Company Name</label>
                            <input type="text" [(ngModel)]="clientObj.companyName" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label  >Address</label>
                            <input type="text" [(ngModel)]="clientObj.address" class="form-control">
                        </div>

                        <div class="mb-2">
                            <label  >City</label>
                            <input type="text" [(ngModel)]="clientObj.city" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label  >Pincode</label>
                            <input type="text" [(ngModel)]="clientObj.pincode" class="form-control" >
                        </div>
                        <div class="mb-2">
                            <label  >State</label>
                            <input type="text" [(ngModel)]="clientObj.state" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label  >Employee Strength</label>
                            <input type="text" [(ngModel)]="clientObj.employeeStrength" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label  >Gst No</label>
                            <input type="text" [(ngModel)]="clientObj.gstNo" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label  >Contact No</label>
                            <input type="text" [(ngModel)]="clientObj.contactNo" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label  >Registration No</label>
                            <input type="text" [(ngModel)]="clientObj.regNo" class="form-control" >
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-success" (click)="onSaveClient()">
                                Save
                            </button>

                            <button type="button" class="btn btn-secondary" (click)="onClear()">
                                Clear
                            </button>
                        </div>                

                </div>
            </div>
        </div>

        <!-- RIGHT SIDE TABLE -->
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    Client List
                </div>

                <div class="card-body table-responsive">

                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Company</th>
                                <th>Contact Person</th>
                                <th>City</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            @if (clientList !=null) {
                            @for (item of clientList; track $index) {

                            <tr>
                                <td>{{$index+1}}</td>
                                <td>{{item.companyName}} </td>
                                <td>{{item.contactPersonName}}</td>
                                <td>{{item.city}} </td>
                                <td>
                                    <button class="btn btn-sm btn-primary m-1" (click)="onView(item.clientId)">
                                        View
                                    </button>
                                    <button class="btn btn-sm btn-danger m-1" (click)="onDelete(item.clientId)">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                            }
                            } @else {
                            <tr>
                                <td colspan="5" class="text-center text-muted">
                                    No Records Found
                                </td>
                            </tr>

                            }


                        </tbody>

                    </table>

                </div>
            </div>
        </div>

    </div>
</div>
