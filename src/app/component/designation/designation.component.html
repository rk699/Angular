<div class="row">

    @if (isLoader == true) {
    <div class="col-12 text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    } @else {
    @for (item of designationLists; track $index) {
    <div class="col p-1 m-1">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{item.designationId}}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{item.designation}}</h6>

                <a href="#" class="car-link m-2">Edit</a>
                <a href="#" class="car-link m-2">Delete</a>
            </div>
        </div>
    </div>
    }
    }
</div>
